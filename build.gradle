apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = '0.1-SNAPSHOT'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.11'
	testCompile group: 'com.google.code.tempus-fugit', name: 'tempus-fugit', version: '1.1'
}